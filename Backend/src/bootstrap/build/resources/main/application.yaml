logging:
  level:
    web: DEBUG
    org:
      springframework:
        boot:
          security: DEBUG 
    com:
      arka: DEBUG

      
server:
  address: 0.0.0.0
  port: 8080


spring:
  application:
      name : Backend
  datasource:
    url : ${SPRING_DATASOURCE_URL}
    username : ${db_username}
    password : ${db_password}
    driver-class-name : com.mysql.cj.jdbc.Driver
    hikari:
      autoCommit: true
      connectionTimeout: 30000
      idleTimeout: 600000
      keepaliveTime: 120000
      maxLifetime: 1800000
      maximumPoolSize: 50
      minimumIdle: 8
      poolName: PoolConnection-ArkaProyect-Auth
      leakDetectionThreshold: 30000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false  

  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  jpa:
    show-sql  : true
    hibernate :
      ddl-auto : create-drop # update \\ validate \\ create-drop
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQLDialect
  

jwt-provider:
  expiration-date : 3600000
  secret: "sM|<EjC=de:|TC/(/ldr)ELFeqV$}dDwqn}/mZ5A2ug"
  password-rest:
    token-expiration-minutes: 30

cloud-provider:
  aws:
    acces-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket-name:
        objects:
          templateHtml: ${S3_BUCKET_NAME:my-bucket}
    ses:
      sender: ${SES_SENDER_EMAIL}

springdoc:  
  api-docs:  
    path: /v3/api-docs  
  swagger-ui:  
    path: /swagger-ui.html  
    groups-order: ASC  
  packages-to-scan:  
    - com.arka.category.infrastructure.entryPoints.rest  
    - com.arka.product.infrastructure.entryPoints.rest  
    - com.arka.order.infrastructure.entryPoints.rest
