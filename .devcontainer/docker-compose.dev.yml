#Compose Stack Name
name: Dev_Arka_Project


services:
  db:
    image: mysql:8.4
    mem_limit: 2420m
    container_name: MySQL_Arka
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: pword
      MYSQL_ROOT_PASSWORD: pwordR
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - Data-Back

  backend:  
    build:  
      context: ../Backend  
      dockerfile: Dockerfile.dev
    mem_limit: 6420m
    network_mode: host
    container_name: Backend_Arka
    working_dir: /workspace
    # command: bash -lc "./gradlew bootRun --continuous"  
    depends_on:
      db:
        condition: service_healthy
    environment:  
      # - SPRING_PROFILES_ACTIVE=dev  
      - JAVA_TOOL_OPTIONS=-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true -XX:MaxRAMPercentage=85
      - GRADLE_USER_HOME=/home/vscode/.gradle  
      # - SPRING_PROFILES_ACTIVE= prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - db_username=appuser
      - db_password=pword
    # ports:  
    #   - "8080:8080"   # Spring Boot  
    volumes:  
      # El workspace para este servicio lo monta autom√°ticamente devcontainer  
      - gradle-cache:/home/vscode/.gradle
      - ../Backend/Backend:/workspace
    init: true
    stdin_open: true
    tty: true
    # security_opt:
    #   - no-new-privileges:true
    # networks:
    #   - Data-Back
    #   - Front-Back


  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      # args:
        # NEXT_PUBLIC_AUTH_API_URL: "http://localhost:8080/api/v1/user"
        # NEXT_PUBLIC_PRODUCT_API_URL: "http://localhost:8080/api/v1/products"
        # NEXT_PUBLIC_PROVIDER_API_URL: "http://localhost:8080/api/proveedores"
    mem_limit: 6420m
    container_name: Frontend_Arka
    volumes:
      - ../frontend:/app
    working_dir: /app
    init: true
    tty: true
    stdin_open: true
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - Front-Back
  #   security_opt:
  #      - no-new-privileges:true
    

volumes:
  mysqldata:
  gradle-cache:

networks:
  Data-Back:
    driver: bridge
    enable_ipv6: false
  Front-Back:
    driver: bridge
    enable_ipv6: false
